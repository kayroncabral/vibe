extend type Query {
  patients: [Patient!]!
}

extend type Mutation {
  createPatient(input: CreatePatientInput!): Patient!
}

input CreatePatientInput {
  name: String!
  sex: Sex!
  birthday: Date!
  federalTaxNumber: String!
}

type Patient implements User & Node {
  id: ID!
  name: String!
  sex: Sex!
  birthday: String!
  role: String!
  federalTaxNumber: String!
}
