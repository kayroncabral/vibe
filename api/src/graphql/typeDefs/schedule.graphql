extend type Query {
  schedule: Schedule!
  schedules: [Schedule!]!
}

extend type Mutation {
  createSchedules(input: CreateSchedulesInput!): [Schedule!]!
}

input CreateSchedulesInput {
  dates: [Date!]!
}

type Schedule {
  doctor: ID!
  patient: ID
  date: Date!
  status: ScheduleStatus
}

enum ScheduleStatus {
  SCHEDULED
  CANCELED
}
